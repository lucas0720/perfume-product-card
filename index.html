<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Young+Serif&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Young+Serif&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <main>

    <article class="product-card">

      <picture class="product-card__image">
        <img src="./images/image-product-desktop.jpg" alt="Product Image">
      </picture>

      <div class="product-card__content">

        <p class="product-card__category">PERFUME</p>
        <h1 class="product-card__title">Gabrielle Essence Eau De Parfum</h1>

        <p class="product-card__description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="product-card__pricing">
          <span class="product-card__price--new">$149.99</span>
          <span class="product-card__price--old">$169.99</span>
        </div>

        <button class="product-card__button">
          <img src="./images/icon-cart.svg" alt="Cart Icon">
          <span>Add to Cart</span>
        </button>

      </div>

    </article>

  </main>
</body>
</html>
